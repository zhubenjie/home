<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="utf-8">
	<title>test</title>
	<style>
	body{

	}
		div{
			width: 130px;height: 130px;
			border-radius: 50%;
			background: green;
			transition: all 0.5;
			animation:qq 2s infinite;
		}
		div:hover{
			background: red;
		}
		@keyframes qq{
			10%{
				width: 100px;height: 100px;
			}
			50%{
				width: 70px;height: 70px;
			}
			80%{
				width: 120px;height: 120px;
			}
			100%{
				width: 129px;height: 129px;
			}
		}
	</style>
</head>
<body>
<div></div>

</body>
</html>
