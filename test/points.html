<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DEMO</title>
	<script type="text/javascript" src='../js/three81.js'></script>
	<script src='../js/TrackballControls.js'></script>
	<style>
		*{
			margin: 0;
		}

	</style>
</head>
<body onload=bodyLoad()>
<script type="text/javascript">

var renderer,camera,scene,geometry,material,cube,controls
var wiW=window.innerWidth,wiH=window.innerHeight
	
	function init(){
	  renderer=new THREE.WebGLRenderer()
	  renderer.setSize(wiW,wiH)
	  renderer.setClearColor('black')
	  document.body.appendChild(renderer.domElement)

	  scene=new THREE.Scene()

	  camera=new THREE.PerspectiveCamera(45,wiW/wiH,0.1,10000)
	  camera.position.z=300

	  var t=new THREE.TextureLoader().load('../img/x1.jpg')
	  var t1=new THREE.TextureLoader().load('../img/x2.jpg')
	  var t2=new THREE.TextureLoader().load('../img/y1.jpg')
	  var t3=new THREE.TextureLoader().load('../img/y2.jpg')
	  var t4=new THREE.TextureLoader().load('../img/z1.jpg')
	  var t5=new THREE.TextureLoader().load('../img/z2.jpg')
	  t.needsUpdate=true 
	   t1.needsUpdate=true
	    t2.needsUpdate=true
	     t3.needsUpdate=true
	      t4.needsUpdate=true
	       t5.needsUpdate=true
	      

	  material=[]
	  material.push(
	  new THREE.MeshFaceMaterial({map:t}),
	  new THREE.MeshFaceMaterial({map:t1}),
	  new THREE.MeshFaceMaterial({map:t2}),
	  new THREE.MeshFaceMaterial({map:t3}),
	  new THREE.MeshFaceMaterial({map:t4}),
	  new THREE.MeshFaceMaterial({map:t5})
	  	)
	
	}


	function cube(){
	geometry=new THREE.CubeGeometry(100,100,100)
//    con=new THREE.TrackballControls(camera)
// 	for (var i = 0; i <= 10000; i++) {
// 		geometry.vertices.push(new THREE.Vector3(Math.random()*500-250,Math.random()*200-100,Math.random()*500-250))
// 			geometry.colors.push(new THREE.Color(Math.random()*0xffffff))
// 		}
	cube=new THREE.Mesh(geometry,new THREE.MeshBasicMaterial({color:'red'}))
	scene.add(cube)

	}

	function animate(){

// 		con.update()

		renderer.render(scene,camera)
		requestAnimationFrame(animate)
	}
	function bodyLoad(){
		init()
		cube()
		animate()
		mCanvas()
	}

	function mCanvas(){
		var canvas=document.createElement('canvas')
		canvas.width=32
		canvas.height=32
		var c=canvas.getContext('2d')
		document.body.appendChild(canvas)
		// c.arc(36,36,35,0,20)
		// c.fillStyle='green'
		// c.fill()
		c.font="50px Georgia";
		c.shadowBlur=20;
		c.shadowColor="black";
		c.fillStyle='green'
		c.backgroundAlpha=1
		c.fillText("hello",10,30)
	
		return canvas;
	}

	function texture(){
		var map=mCanvas()
		var texture=new THREE.Texture(map)
		return texture
	}


</script>
</body>
</html>
