<script type="text/javascript">

var renderer,camera,scene,geometry,material,cube,controls
var wiW=window.innerWidth,wiH=window.innerHeight
	
	function init(){
	  renderer=new THREE.WebGLRenderer()
	  renderer.setSize(wiW,wiH)
	  renderer.setClearColor('#cacaca')
	  document.body.appendChild(renderer.domElement)

	  scene=new THREE.Scene()

	  camera=new THREE.PerspectiveCamera(45,wiW/wiH,0.1,10000)
	  camera.position.z=100

	  con=new THREE.TrackballControls(camera)

	}
	function cube(){
			 urls=['../skyBox/1.jpg',
			'../skyBox/2.jpg',
			'../skyBox/3.jpg',
			'../skyBox/4.jpg',
			'../skyBox/5.jpg',
			'../skyBox/6.jpg']

			txt=new THREE.TextureLoader().load(urls)
			txt.format=THREE.RGBFormat

		material=new THREE.MeshBasicMaterial({map:txt,envMap:txt})
		cube=new THREE.Mesh(new THREE.CubeGeometry(60,60,60),
			material)
			
	}

	function animate(){
		con.update()
		renderer.render(scene,camera)
		requestAnimationFrame(animate)
	}
	function bodyLoad(){
		init()
		cube()
		animate()
	}
