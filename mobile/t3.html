<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name='viewport' content="width=device-width, initial-scale=1 , maximum-scale=1.0" >
<!-- 	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> -->
	<style>
	body{
		height:1500px;
		margin: 0;
		font-size: 16px;
	}
	div{
		position: relative;
		font-size: 1.2em;
	}
	</style>
</head>
<body>
<div id='d'>qqq</div>
<div id='w'>ww</div>
	<a href="http://wpa.qq.com/msgrd?v=3&uin=610736535&site=qq&menu=yes">1111</a>
<script type="text/javascript">
var c;
window.addEventListener('touchstart',function(e){
	c=e.touches[0].clientY
})
window.addEventListener('touchmove',function(e){
	e.preventDefault();
	document.getElementById('d').innerHTML=e.touches[0].clientY-c
})
 window.addEventListener("deviceorientation", function(event) {
document.getElementById('w').innerHTML=event+"   "+event.alpha+"   "+event.beta+"          "+event.gamma
  });
</script>
</body>
</html>
