<body>


<script src='../js/t81m.js'></script>
<script >
var render,camera,scene
init()
function init(){
	

var wiW=window.innerWidth
var wiH=window.innerHeight-3

	scene=new THREE.Scene()

	render=new THREE.WebGLRenderer({antialias:'true',alpha:true})
	// render.alpha=true
	// 没有这个属性  只能在里面设置
	 console.log(render.alpha)
	render.setSize(wiW,wiH)
	render.setPixelRatio(window.devicePixelRatio)
	document.body.appendChild(render.domElement)

	camera = new THREE.PerspectiveCamera( 45, wiW/wiH, 1, 3000 );
	camera.position.z=10
	loop()

	function loop(){
		render.render(scene,camera)
		requestAnimationFrame(loop)
	}
}
</script>
